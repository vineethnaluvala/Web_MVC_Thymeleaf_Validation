<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>product</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">

<script type="text/javascript">
	function deleteConfirm() {
		return confirm("are you sure, you want to delete ?")
	}
</script>

</head>
<body>

	<div class="container pt-3 pb-3">
		<h4>view products</h4>
		<p th:text="${msg}" class="text-danger" />
		</hr>
		<a href="/" class="btn btn-primary">Add New Product</a>
		<table class="table table-striped table-bordered">
			<thead>
				<th>product id</th>
				<th>product name</th>
				<th>product price</th>
				<th>product quantity</th>
				<th>action</th>
			</thead>
			<tbody>

				
				<tr th:each="product: ${products}">
					<td th:text="${product.pid}" />
					<td th:text="${product.name}" />
					<td th:text="${product.price}" />
					<td th:text="${product.quantity}" />
					<td>
					<a th:href="@{/edit?(pid = ${product.pid})}" class="btn btn-info">edit</a>
					
					<a th:href="@{/delete?(pid = ${product.pid})}"
						class="btn btn-danger" onclick="return deleteConfirm()">delete</a>
					</td>
				</tr>
				<tr>
					<td th:if="${products == null or products.isEmpty()}" colspan="5"
						class="text-center">no records found</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
